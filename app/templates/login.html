{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 text-white p-6 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form action="{{ url_for('main.login') }}" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email" required
                class="w-full mt-1 p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                class="w-full mt-1 p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Login</button>
    </form>
    <div class="mt-6 text-center">
        <p class="text-gray-400">Or login with:</p>
        <a href="{{ url_for('google.login') }}"
            class="mt-2 inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Login with Google</a>
    </div>
    <div class="mt-6 text-center">
        <p class="text-gray-400">Don't have an account?</p>
        <a href="{{ url_for('main.register') }}" class="text-blue-400 hover:underline">Register here</a>
    </div>
</div>
{% endblock %}
