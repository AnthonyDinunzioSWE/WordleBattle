<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordleBattle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-blue-500">
                        WordleBattle
                    </a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="{{ url_for('main.index') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        Home
                    </a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            Profile
                        </a>
                        <a href="{{ url_for('main.find_match') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            Find Match
                        </a>
                    {% else %}
                        <a href="{{ url_for('google.login') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            Login with Google
                        </a>
                    {% endif %}
                </div>
                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon for menu -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{{ url_for('main.index') }}" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                    Home
                </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                        Profile
                    </a>
                    <a href="{{ url_for('main.find_match') }}" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                        Find Match
                    </a>
                {% else %}
                    <a href="{{ url_for('google.login') }}" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                        Login with Google
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
